    <div id="myLittleContactDiv">

      <div class="container mt-4">
        <!--<div style="height: 15px;" class="row"></div>-->
        <div class="row">
          <div class="col -12 col-md-8">
            <div class="wrapper">
        
              <form
                action="mailto:citenaresh@gmail.com?subject=Contact Naresh Poudel"
                method="post"
                enctype="text/plain"
              >
                <div class="form-group">
                  <label class="text-danger" for="exampleInputName1"
                    >Name?</label
                  >
                  <input
                    id="nameSubmit"
                    type="text"
                    name="Name "
                    class="form-control"
                    id="exampleInputName1"
                    aria-describedby="emailHelp"
                    placeholder="Enter full name"
                  />
                </div>
                <div class="form-group">
                  <label class="text-danger" for="exampleInputEmail1"
                    >Email?</label
                  >
                  <input
                    id="emailSubmit"
                    type="email"
                    name="Email "
                    class="form-control"
                    id="exampleInputEmail1"
                    placeholder="Enter email address"
                  />
                </div>
      
                <div class="form-group">
                  <label class="text-danger" for="exampleFormControlTextarea1"
                    >Message!</label
                  >
                  <textarea
                    class="form-control"
                    type="text"
                    name="Comment "
                    id="exampleFormControlTextarea1"
                    rows="5"
                    placeholder="Leave your message here"
                  ></textarea>
                </div>
                <button
                  id="contactSubmit"
                  type="submit"
                  class="btn btn-warning text-danger"
                >
                  Submit
                </button>
              </form>
      
          </div>
             </div>
